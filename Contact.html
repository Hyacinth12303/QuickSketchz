        <!--Page Aestheticsz-->
        <style>
            /*Requirement sake deez nuts*/
            h1 {
                text-shadow: 0 0 3px #b0ffce, 0 0 5px #f39cff;
            }            
            /*Background color deez nuts*/
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                color: #333;
            }
            /*header design deez nuts*/
            header {
                background-color: #69d1de;
                color: #fff;
                padding: 1rem;
                text-align: center;
            }
            /* Main content style deez nuts */
            .main-content {
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
            }
            /* Footer design deez nuts*/
            footer {
                text-align: center;
                padding: 1rem;
                background-color: #65a7b0;
                color: #fff;
            }

            /* Navigation Stuffs */
            .navbar {
                background-color: #65a7b0;
                font-family: Arial;
                text-align: center;
            }

            /* navbar inside deez nuts */
            .navbar a {
                display: inline-block;
                color: white;
                border: none;
                outline: none;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 16px;
                box-sizing: content-box;
            }
            /* dropdown insides deez nuts  */
            .dropdown {
                display: inline-block;
                
            }

            /* Dropdown button deez nuts*/
            .dropdown .dropbtn {
                font-size: 16px;
                text-align: center;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                text-decoration: none;
                box-sizing: content-box;
            }

            /* highlight hover nav */
            .navbar a:hover,
            .dropdown:hover .dropbtn {
                background-color: rgb(80, 149, 170)
            }

            /* Dropdown content (hidden by default) */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            /* dropdown insides deez nuts */
            .dropdown-content a {
                
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
            /* wooshy wooshy hover deez nuts */
            .dropdown-content a:hover {
                background-color: #ddd;
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
                display: block;
            }

            .map-aligner {
                display: flex;
                justify-content: center; /* Horizontally center */
                align-items: center; /* Vertically center */
            }
            img {
                float: right;
            }
